<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Hotel Feedback Form</h1>
      <p>
        Thank you for staying with us. Please provide feedback on your recent
        stay.
      </p>
    </header>
    <main>
      <form action="https://hotel-feedback.freecodecamp.org" method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="full-name">Name (required):</label>
          <input
            type="text"
            name="name"
            required
            size="20"
            id="full-name"
            placeholder="e.g., John Doe"
          />
          <label for="email">Email address (required):</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            size="20"
            placeholder="example@email.com"
          />
          <label for="age">Age (optional):</label>
          <input type="number" name="age" id="age" min="3" max="100" />
        </fieldset>
        <fieldset>
          <legend>Was this your first time at our hotel?</legend>
          <input type="radio" name="hotel-stay" id="yes-option" />
          <label for="yes-option">Yes</label>
          <input id="no-option" type="radio" name="hotel-stay" />
          <label for="no-option">No</label>
        </fieldset>
        <fieldset>
          <legend>
            Why did you choose to stay at our hotel? (Check all that apply)
          </legend>
          <input type="checkbox" name="choice" id="ads" value="ads" />
          <label for="ads">Social Media Ads</label>
          <input
            type="checkbox"
            name="choice"
            id="recommendation"
            value="recommendation"
          />
          <label for="recommendation">Personal Recommendation</label>
          <input type="checkbox" name="choice" id="location" value="location" />
          <label for="location">Location</label>
          <input
            type="checkbox"
            name="choice"
            id="reputation"
            value="reputation"
            checked
          />
          <label for="reputation">Reputation</label>
          <input type="checkbox" name="choice" id="price" value="price" />
          <label for="price">Price</label>
        </fieldset>
        <fieldset>
          <legend>Ratings</legend>
          <label for="service">How was the service?</label>
          <select name="service" id="service">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
          <label for="food">How was the food?</label>
          <select name="food" id="food">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
        </fieldset>
        <label for="comments">Other Comments?</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
